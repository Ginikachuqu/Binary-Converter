<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="converter-box">
        <header>
          <h1>Binary converter</h1>
        </header>
        <section class="converter">
          <div class="binary">
            <input type="text" name="" id="binary-entry" maxlength="8" />
            <p class="name-1">Binary</p>
          </div>
          <div class="decimal">
            <p class="dec-display"></p>
            <p class="name-2">Decimal</p>
          </div>
          <p class="warning">
            Ensure the input field contains only numbers 0 & 1. Alphabetic
            entries are not allowed!
          </p>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
